<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <script>
        window.addEventListener("load", init);
        let sun = new Image(),
            moon = new Image(),
            earth = new Image();

            function init() {
                sun.src = 'sun.png';
                moon.src = 'moon.png';
                earth.src = 'earth.png';
                
                window.requestAnimationFrame(draw);
            }

            function draw() {
                let context = document.getElementById("canvas").getContext('2d');

                context.globalCompositeOperation = 'destination-over';
                context.clearRect(0, 0, 300, 300);
                context.fillStyle = 'rgba(0, 0, 0, 0.4)';

                context.strokeStyle = 'rgba(255, 153, 255, 0.4)';
                context.save();
                context.translate(150, 150);

                let time = new Date();
                context.rotate(((2 * Math.PI) / 60) * time.getSeconds() + ((2 * Math.PI) / 60000) * time.getMilliseconds());
                context.translate(105, 0);
                context.fillRect(0, -12, 50, 24);
                context.drawImage(earth, -12, -12);

                context.save();
                context.rotate(((2 * Math.PI) / 6) * time.getSeconds() + ((2 * Math.PI) / 6000) * time.getMilliseconds());
                context.translate(0, 28.5);
                context.drawImage(moon, -3.5, -3.5);
                context.restore();

                context.restore();

                context.beginPath();
                context.arc(150, 150, 105, 0, Math.PI*2, false);
                context.stroke();

                context.drawImage(sun, 110, 110, 80, 80);

                window.requestAnimationFrame(draw);

            }

    </script>

</head>
<body>

    <canvas id="canvas" width="300" height="300" style="background-color: rgb(0, 0, 0);"></canvas>
    
</body>
</html>
