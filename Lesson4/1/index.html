<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <div style="width: 320px; height: 60px; background-color:aliceblue">
            <button id="aquaColor" style="width: 100px; height: 50px; background-color: aqua;">Aqua</button>
            <button id="yellowColor" style="width: 100px; height: 50px; background-color: rgb(208, 255, 0);">Yellow</button>
            <button id="pinkColor" style="width: 100px; height: 50px; background-color: rgb(255, 0, 149);">Pink</button>
        </div>

    <script>

        let aquaButton = document.getElementById('aquaColor');
        let yellowButton = document.getElementById('yellowColor');
        let pinkButton = document.getElementById('pinkColor');
        let body = document.querySelector('body');

        let buttons = [aquaButton, yellowButton, pinkButton];

        buttons.forEach(el => { 
            el.addEventListener('click', function() {
                el === aquaButton ? body.style.backgroundColor = 'aqua':
                el === yellowButton ? body.style.backgroundColor = 'rgb(208, 255, 0)':
                body.style.backgroundColor = 'rgb(255, 0, 149)';
            });
        });

    </script>
    
</body>
</html>
