<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- rectangle -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width: 500px; height: 200px;">
        <rect width="300"
        height="100"
        style="fill:chartreuse; stroke-width: 2; stroke:crimson" />
    </svg>

    <!-- circle -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width: 500px; height: 200px;">
        <circle cx="100"
        cy="90"
        r="80"
        stroke="green"
        stroke-width="2"
        fill='#0026ff' />
    </svg>

    <!-- ellipse -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width: 500px; height: 200px;">
        <ellipse cx="300"
        cy="80"
        rx="100"
        ry="50"
        style="fill:rgb(255, 0, 76); stroke-width: 2; stroke:rgb(20, 220, 193)" />
    </svg>

    <!-- line -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width: 500px; height: 200px;">
        <line x1="0"
        y1="0"
        x2="200"
        y2="200"
        style="stroke-width: 2; stroke:rgb(220, 20, 220)" />
    </svg>
    
</body>
</html>
